<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">

        <div class="c3"></div>

        <div class="c5"></div>
        <div style="order:6;">
            <picture>
                <source media="(min-width:1300px)" srcset="./imgs/large.jpg">

                    <span>Que dia comenzaste con platzi?</span>
                    <input type="date" name="" id="started-studying">
                </label>

                    <span>A que hora estudias?</span>

                </label>

            </form>
