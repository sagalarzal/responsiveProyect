<html lang="en">
<head>

<body>
    <header>

    <main>
        <section>
            <figure>
                <img src="./img/keshin.png"
                alt="keshin"
                width="100px"
                title="Keshin" 
            /><!--TITLE: este texto se muestra como un hover-->
            <figcaption>Keshin</figcaption>
            </figure>
        </section>
        <section>
            <video  controls preload="auto" width="200px">
                <source src="./vid/vid1.mp4#t=3,4">

            </video>
            <!-- //preload carga mas rapido el video -->
        </section>
        <section>
            <div>
                <form action="">
                    <label for="nombre">
                        <span>Cual es tu nombre</span>
                        <input type="text" id="nombre" placeholder="Tu nombre">
                    </label>
                    <label for="nombre">
                        <span>Que dia iniciaste en platzi</span>
                        <input type="date" id="inicio-platzi">
                    </label>
                    <label for="nombre">
                        <span>En que horario estudias</span>
                        <input type="time" id="horario">
                    </label>
                </form>
                <br>
                <form action="">
                    <label for="hora">
                        <span>Hora</span>
                        <input type="time" name="hora" id="hora">
                    </label>
                    <label for="dia">
                        <span>Dia</span>
                        <input type="date" name="dia" id="dia">
                    </label>
                    <label for="semana">
                        <span>Semana</span>
                        <input type="week" name="semana" id="semana">
                    </label>
                    <label for="mes">
                        <span>Mes</span>
                        <input type="month" name="mes" id="mes">
                    </label>
                    <input type="submit" name="" id="">
                </form>
                <br>
                <form action="">
                    <label for="calensario">
                        <span>Calendario</span>
                        <input type="datetime-local" name="calendario" id="calendario">
                    </label>
                    <input type="submit" name="" id="">
                </form>
                <br>
                <form action="">
                    <label for="nombre">
                        <span>Cual es tu nombre?</span>
                        <input type="text" name="nombre" id="nombre" autocomplete="name" required/>
                    </label>
                    <label for="correo">
                        <span>Cual es tu correo?</span>
                        <input type="email" name="correo" id="correo" autocomplete="email" required/>
                    </label>
                    <label for="pais">
                        <span>En que pais vives?</span>
                        <input type="text" name="pais" id="pais" autocomplete="country" required/>
                    </label>
                    <label for="cp">
                        <span>Cual es tu codigo postal?</span>
                        <input type="text" name="cp" id="cp" autocomplete="postal-code" required/>
                    </label>
                    <input type="submit">
                </form>
            </div>
                <select name="cursos" id=""> <!-- pocos datos-->
                    <option value="JavaScript">JavaScript</option>
                    <option value="HTML5">HTML5</option>
                    <option value="CSS3">CSS3</option>
                    <option value="Web Standars">Web Standars</option>
                </select>
                <input list="cursos"/>
                <datalist id="cursos"> <!-- muchos datos-->
                    <option value="JavaScript"></option>
                    <option value="HTML5"></option>
                    <option value="CSS3"></option>
                    <option value="Web Standars"></option>
                </datalist>
                <button type="submit">Enviar</button> <!--mucho mas flexible-->
            </div>
        </section>
